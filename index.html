<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor Debug</title>
</head>
<body>
    <h1>Image Processor Debug</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="processButton">Process Image</button>
    <div id="status"></div>
    <pre id="debugInfo"></pre>

    <script>
    document.getElementById('processButton').addEventListener('click', async () => {
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debugInfo');
        const file = document.getElementById('imageUpload').files[0];

        if (!file) {
            statusElement.textContent = 'Please select an image file.';
            return;
        }

        statusElement.textContent = 'Processing...';
        debugElement.textContent = '';

        try {
            const base64Image = await fileToBase64(file);
            debugElement.textContent += `Image converted to base64. Length: ${base64Image.length}\n`;
            
            const result = await processImage(base64Image);
            statusElement.textContent = 'Processing complete.';
            debugElement.textContent += `Result: ${JSON.stringify(result, null, 2)}\n`;
        } catch (error) {
            statusElement.textContent = 'Error: ' + error.message;
            debugElement.textContent += `Error stack: ${error.stack}\n`;
            console.error('Detailed error:', error);
        }
    });

    async function processImage(base64Image) {
        debugElement.textContent += 'Sending request to Cloudflare Worker...\n';
        const response = await fetch('https://image-processor.i-yasinov.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ image: base64Image }),
        });

        debugElement.textContent += `Response status: ${response.status} ${response.statusText}\n`;

        if (!response.ok) {
            const errorText = await response.text();
            debugElement.textContent += `Error response: ${errorText}\n`;
            throw new Error(`Request failed: ${response.status} ${response.statusText}`);
        }

        return await response.json();
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }
    </script>
</body>
</html>
