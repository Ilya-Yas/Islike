<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor with Side-by-Side Comparison</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-box {
            margin: 10px;
            text-align: center;
        }
        img {
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Image Processor with Side-by-Side Comparison</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="processButton">Process Image</button>
    <div id="status"></div>
    <div class="image-container">
        <div class="image-box">
            <h3>Original Image</h3>
            <img id="originalImage" alt="Original Image">
        </div>
        <div class="image-box">
            <h3>Control Net Image</h3>
            <img id="controlNetImage" alt="Control Net Image">
        </div>
        <div class="image-box">
            <h3>Processed Image</h3>
            <img id="resultImage" alt="Processed Image">
        </div>
    </div>
    <pre id="debugInfo"></pre>

    <script>
    document.getElementById('processButton').addEventListener('click', async () => {
        const statusElement = document.getElementById('status');
        const originalImage = document.getElementById('originalImage');
        const controlNetImage = document.getElementById('controlNetImage');
        const resultImage = document.getElementById('resultImage');
        const debugInfo = document.getElementById('debugInfo');
        const file = document.getElementById('imageUpload').files[0];

        if (!file) {
            statusElement.textContent = 'Please select an image file.';
            return;
        }

        statusElement.textContent = 'Processing...';
        debugInfo.textContent = '';

        try {
            const base64Image = await fileToBase64(file);
            originalImage.src = 'data:image/jpeg;base64,' + base64Image;
            
            debugInfo.textContent += `Image converted to base64. Length: ${base64Image.length}\n`;
            
            const result = await processImage(base64Image);
            debugInfo.textContent += `API Response: ${JSON.stringify(result, null, 2)}\n`;
            
            if (result.status === 'succeeded') {
                statusElement.textContent = 'Processing complete!';
                resultImage.src = result.output[0];
                // Note: We don't have a separate control net image in this workflow,
                // so we're leaving it blank for now.
                controlNetImage.src = 'path/to/placeholder/image.jpg';
            } else {
                statusElement.textContent = 'Processing failed: ' + (result.error || 'Unknown error');
            }
        } catch (error) {
            statusElement.textContent = 'Error: ' + error.message;
            debugInfo.textContent += `Error stack: ${error.stack}\n`;
            console.error('Detailed error:', error);
        }
    });

    async function processImage(base64Image) {
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.textContent += 'Sending request to Cloudflare Worker...\n';
        
        const response = await fetch('https://image-processor.i-yasinov.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ image: base64Image }),
        });

        debugInfo.textContent += `Response status: ${response.status} ${response.statusText}\n`;

        if (!response.ok) {
            const errorText = await response.text();
            debugInfo.textContent += `Error response: ${errorText}\n`;
            throw new Error(`Request failed: ${response.status} ${response.statusText}`);
        }

        return await response.json();
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }
    </script>
</body>
</html>
