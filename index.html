<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor with ControlNet</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .image-container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .image-box { margin: 10px; text-align: center; }
        img { max-width: 250px; max-height: 250px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Processor with ControlNet</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <button id="processButton">Process Image</button>
        <div id="status"></div>
        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="originalImage" alt="Original Image">
            </div>
            <div class="image-box">
                <h3>Control Net Image</h3>
                <img id="controlNetImage" alt="Control Net Image">
            </div>
            <div class="image-box">
                <h3>Processed Image</h3>
                <img id="resultImage" alt="Processed Image">
            </div>
        </div>
    </div>

    <script>
    document.getElementById('processButton').addEventListener('click', async () => {
        const statusElement = document.getElementById('status');
        const originalImage = document.getElementById('originalImage');
        const controlNetImage = document.getElementById('controlNetImage');
        const resultImage = document.getElementById('resultImage');
        const file = document.getElementById('imageUpload').files[0];

        if (!file) {
            statusElement.textContent = 'Please select an image file.';
            return;
        }

        statusElement.textContent = 'Processing...';

        try {
            const base64Image = await fileToBase64(file);
            originalImage.src = 'data:image/jpeg;base64,' + base64Image;
            
            const result = await processImage(base64Image);
            
            if (result.status === 'succeeded') {
                statusElement.textContent = 'Processing complete!';
                controlNetImage.src = result.output[0];  // Control net image
                resultImage.src = result.output[1];      // Final processed image
            } else {
                statusElement.textContent = 'Processing failed: ' + (result.error || 'Unknown error');
            }
        } catch (error) {
            statusElement.textContent = 'Error: ' + error.message;
            console.error('Detailed error:', error);
        }
    });

    async function processImage(base64Image) {
        const response = await fetch('https://image-processor.i-yasinov.workers.dev/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ image: base64Image }),
        });

        if (!response.ok) {
            throw new Error(`Request failed: ${response.status} ${response.statusText}`);
        }

        return await response.json();
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }
    </script>
</body>
</html>
