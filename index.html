<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor with Side-by-Side Comparison</title>
    <style>
        /* ... (previous styles remain the same) ... */
    </style>
</head>
<body>
    <!-- ... (previous HTML structure remains the same) ... -->

    <script>
    document.getElementById('processButton').addEventListener('click', async () => {
        const statusElement = document.getElementById('status');
        const originalImage = document.getElementById('originalImage');
        const controlNetImage = document.getElementById('controlNetImage');
        const resultImage = document.getElementById('resultImage');
        const debugInfo = document.getElementById('debugInfo');
        const file = document.getElementById('imageUpload').files[0];

        if (!file) {
            statusElement.textContent = 'Please select an image file.';
            return;
        }

        statusElement.textContent = 'Processing...';
        debugInfo.textContent = '';

        try {
            const formData = new FormData();
            formData.append('image', file);
            
            originalImage.src = URL.createObjectURL(file);
            
            debugInfo.textContent += `Sending image file to Cloudflare Worker...\n`;
            
            const result = await processImage(formData);
            debugInfo.textContent += `API Response: ${JSON.stringify(result, null, 2)}\n`;
            
            if (result.status === 'succeeded') {
                statusElement.textContent = 'Processing complete!';
                controlNetImage.src = result.output[0]; // Control Net image
                resultImage.src = result.output[1]; // Processed image
            } else {
                statusElement.textContent = 'Processing failed: ' + (result.error || 'Unknown error');
            }
        } catch (error) {
            statusElement.textContent = 'Error: ' + error.message;
            debugInfo.textContent += `Error stack: ${error.stack}\n`;
            console.error('Detailed error:', error);
        }
    });

    async function processImage(formData) {
        const debugInfo = document.getElementById('debugInfo');
        debugInfo.textContent += 'Sending request to Cloudflare Worker...\n';
        
        const response = await fetch('https://image-processor.i-yasinov.workers.dev/', {
            method: 'POST',
            body: formData,
        });

        debugInfo.textContent += `Response status: ${response.status} ${response.statusText}\n`;

        if (!response.ok) {
            const errorText = await response.text();
            debugInfo.textContent += `Error response: ${errorText}\n`;
            throw new Error(`Request failed: ${response.status} ${response.statusText}`);
        }

        return await response.json();
    }
    </script>
</body>
</html>
